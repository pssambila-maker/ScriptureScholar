<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>
  <!-- Book/Bible shape -->
  <g transform="translate(96, 80)">
    <!-- Book body -->
    <path d="M160 0 C80 0 0 20 0 60 L0 300 C0 320 80 340 160 340 C240 340 320 320 320 300 L320 60 C320 20 240 0 160 0" fill="white" opacity="0.95"/>
    <!-- Center spine -->
    <path d="M160 0 L160 340" stroke="#4f46e5" stroke-width="4" fill="none"/>
    <!-- Pages lines left -->
    <path d="M40 80 L140 70" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
    <path d="M40 120 L140 110" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
    <path d="M40 160 L140 150" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
    <path d="M40 200 L140 190" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
    <path d="M40 240 L140 230" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
    <!-- Pages lines right -->
    <path d="M180 70 L280 80" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
    <path d="M180 110 L280 120" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
    <path d="M180 150 L280 160" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
    <path d="M180 190 L280 200" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
    <path d="M180 230 L280 240" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
    <!-- Cross -->
    <g transform="translate(130, 260)">
      <rect x="25" y="0" width="10" height="50" fill="#4f46e5" rx="2"/>
      <rect x="10" y="12" width="40" height="10" fill="#4f46e5" rx="2"/>
    </g>
  </g>
  <!-- AI sparkle -->
  <g transform="translate(360, 60)">
    <path d="M40 0 L45 30 L75 35 L45 40 L40 70 L35 40 L5 35 L35 30 Z" fill="#fbbf24"/>
  </g>
</svg>
